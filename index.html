<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle</title>

<style>
body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #ffffff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* ===== START SCREEN ===== */
.start-screen, .game {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease;
}

.start-screen h1 {
    font-size: 80px;
    letter-spacing: 10px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.start-screen button {
    background: linear-gradient(135deg, #538d4e, #a8e063);
    border: none;
    color: white;
    padding: 18px 50px;
    font-size: 22px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
}

/* ===== GAME ===== */
.game { display: none; flex-direction: column; align-items: center; opacity: 0; }

h2 {
    margin: 20px;
    font-size: 50px;
    letter-spacing: 6px;
}

.grid {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    gap: 12px;
}

.row {
    display: grid;
    grid-template-columns: repeat(5, 70px);
    gap: 12px;
}

.tile {
    width: 70px;
    height: 70px;
    border: 2px solid #3a3a3c;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: bold;
    border-radius: 12px;
    text-transform: uppercase;
}

.correct { background: #538d4e; border: none; }
.present { background: #b59f3b; border: none; }
.absent  { background: #3a3a3c; border: none; }

.keyboard { margin-top: 20px; }
.key-row { display: flex; justify-content: center; gap: 8px; }

button.key {
    background: #818384;
    border: none;
    color: white;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    min-width: 45px;
}

button.large { min-width: 80px; }

#message { margin-top: 15px; font-size: 22px; }
#restartBtn {
    display: none;
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- START -->
<div class="start-screen" id="startScreen">
    <h1>WORDLE</h1>
    <button onclick="startGame()">START GAME</button>
</div>

<!-- GAME -->
<div class="game" id="game">
    <h2>WORDLE</h2>
    <div class="grid" id="grid"></div>

    <div class="keyboard">
        <div class="key-row">
            <button class="key" onclick="pressKey('Q')">Q</button>
            <button class="key" onclick="pressKey('W')">W</button>
            <button class="key" onclick="pressKey('E')">E</button>
            <button class="key" onclick="pressKey('R')">R</button>
            <button class="key" onclick="pressKey('T')">T</button>
            <button class="key" onclick="pressKey('Y')">Y</button>
            <button class="key" onclick="pressKey('U')">U</button>
            <button class="key" onclick="pressKey('I')">I</button>
            <button class="key" onclick="pressKey('O')">O</button>
            <button class="key" onclick="pressKey('P')">P</button>
        </div>
        <div class="key-row">
            <button class="key" onclick="pressKey('A')">A</button>
            <button class="key" onclick="pressKey('S')">S</button>
            <button class="key" onclick="pressKey('D')">D</button>
            <button class="key" onclick="pressKey('F')">F</button>
            <button class="key" onclick="pressKey('G')">G</button>
            <button class="key" onclick="pressKey('H')">H</button>
            <button class="key" onclick="pressKey('J')">J</button>
            <button class="key" onclick="pressKey('K')">K</button>
            <button class="key" onclick="pressKey('L')">L</button>
        </div>
        <div class="key-row">
            <button class="key large" onclick="pressKey('ENTER')">ENTER</button>
            <button class="key" onclick="pressKey('Z')">Z</button>
            <button class="key" onclick="pressKey('X')">X</button>
            <button class="key" onclick="pressKey('C')">C</button>
            <button class="key" onclick="pressKey('V')">V</button>
            <button class="key" onclick="pressKey('B')">B</button>
            <button class="key" onclick="pressKey('N')">N</button>
            <button class="key" onclick="pressKey('M')">M</button>
            <button class="key large" onclick="pressKey('BACK')">âŒ«</button>
        </div>
    </div>

    <div id="message"></div>
    <button id="restartBtn" onclick="startGame()">Restart</button>
</div>

<script>
const words = [
  "APPLE","HOUSE","PLANE","WATER","SMILE","LIGHT","TRAIN",
  "BRICK","CHAIR","MOUSE","SOUND","HEART","NIGHT","GREEN"
];

let secret, row, col, current, gameOver;
const grid = document.getElementById("grid");
const message = document.getElementById("message");
const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("game");
const restartBtn = document.getElementById("restartBtn");

function startGame() {
    startScreen.style.display = "none";
    gameScreen.style.display = "flex";
    gameScreen.style.opacity = 1;

    secret = words[Math.floor(Math.random() * words.length)];
    row = 0; col = 0; current = ""; gameOver = false;
    grid.innerHTML = ""; message.textContent = "";
    restartBtn.style.display = "none";

    for (let i = 0; i < 6; i++) {
        const r = document.createElement("div");
        r.className = "row";
        for (let j = 0; j < 5; j++) {
            const t = document.createElement("div");
            t.className = "tile";
            r.appendChild(t);
        }
        grid.appendChild(r);
    }
}

document.addEventListener("keydown", e => {
    if (gameOver || gameScreen.style.display === "none") return;
    if (e.key === "Enter") pressKey("ENTER");
    else if (e.key === "Backspace") pressKey("BACK");
    else if (/^[a-zA-Z]$/.test(e.key)) pressKey(e.key.toUpperCase());
});

function pressKey(key) {
    if (gameOver) return;

    if (key === "BACK" && col > 0) {
        col--;
        current = current.slice(0, -1);
        grid.children[row].children[col].textContent = "";
        return;
    }

    if (key === "ENTER") {
        if (current.length !== 5) return;
        if (!words.includes(current)) {
            message.textContent = "Not a valid word";
            return;
        }
        checkWord();
        return;
    }

    if (/^[A-Z]$/.test(key) && col < 5) {
        grid.children[row].children[col].textContent = key;
        current += key;
        col++;
    }
}

function checkWord() {
    const secretCopy = secret.split("");
    const result = Array(5).fill("absent");

    for (let i = 0; i < 5; i++) {
        if (current[i] === secret[i]) {
            result[i] = "correct";
            secretCopy[i] = null;
        }
    }

    for (let i = 0; i < 5; i++) {
        if (result[i] === "correct") continue;
        const idx = secretCopy.indexOf(current[i]);
        if (idx !== -1) {
            result[i] = "present";
            secretCopy[idx] = null;
        }
    }

    for (let i = 0; i < 5; i++) {
        grid.children[row].children[i].classList.add(result[i]);
    }

    if (current === secret) {
        message.textContent = "ðŸŽ‰ You win!";
        gameOver = true;
        restartBtn.style.display = "block";
        return;
    }

    row++; col = 0; current = "";

    if (row === 6) {
        message.textContent = "âŒ The word was: " + secret;
        gameOver = true;
        restartBtn.style.display = "block";
    }
}
</script>

</body>
</html>

</html>
